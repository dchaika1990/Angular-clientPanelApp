<div class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <div class="container">
    <a routerLink="/" class="navbar-brand">ClientPanel</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarMain">
      <ul class="navbar-nav mr-auto">
        <li class="navbar-item"
            *ngIf="isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" routerLink="/">Dashboard</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="navbar-item"
            *ngIf="!isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="navbar-item"
            *ngIf="!isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="navbar-item"
            *ngIf="isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" href="#">{{ loggedInUser }}</a>
        </li>
        <li class="navbar-item"
            *ngIf="isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" routerLink="/settings">Settings</a>
        </li>
        <li class="navbar-item"
            *ngIf="isLoggedIn"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
        >
          <a class="nav-link" href="" (click)="onLogoutClick()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
